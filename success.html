<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
</head>
<body>
    <h1>Registration Successful!</h1>

    <h2>Details:</h2>
    <div id="user-details">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>password</strong> <span id="password"></span></p>
        <p><strong>Profile Picture:</strong> <img id="profilepic"  alt="Profile Picture" width="200"></p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async (event) => {
            let response = await fetch("http://localhost:3001");
            let data = await response.json();  // Corrected typo here
            console.log(data);

            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let password = document.getElementById('password');
            let profilepic = document.getElementById("profilepic");

            name.innerHTML = `${data['username']}`;
            email.innerHTML = `${data['email']}`;
            password.innerHTML = `${data['password']}`;

            let img = document.createElement('img');
            img.setAttribute("src", `${data["profilepic"]}`);
            profilepic.appendChild(img);  // Corrected this line to append the image element
        });


    </script>
</body>
</html>
